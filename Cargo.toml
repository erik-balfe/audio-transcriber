[package]
name = "voice_transcriber"
version = "0.1.0"
edition = "2021"

[dependencies]
gtk = { version = "0.6.6", package = "gtk4", features = ["v4_8"] }
adw = { version = "0.4.1", package = "libadwaita", features = ["v1_2"] }
cpal = "0.15.2"
reqwest = { version = "0.11", features = ["json", "multipart"] }
tokio = { version = "1.28", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
glib = "0.17.9"
ogg = "0.8"
vorbis = "0.1"
rodio = "0.17"
rand = "0.8.5"
gstreamer = "0.20"
gstreamer-app = "0.20"
gstreamer-audio = "0.20"
bytemuck = "1.9"